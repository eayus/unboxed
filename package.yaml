name:                unboxed

dependencies:
  - base
  - megaparsec
  - mtl
  - llvm-hs
  - llvm-hs-pure

default-extensions:
  - BlockArguments
  - FlexibleContexts
  - ImportQualifiedPost
  - LambdaCase
  - RecursiveDo

executables:
  unboxed:
    source-dirs:      app
    main:             Main.hs
